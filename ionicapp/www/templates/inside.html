    background-color:rgb(241,241,241);
    display:inline-block;

    text-align: center;
    color: black;
    margin: 2px;
    line-height: 180px;
}
.button-new{
    background-color:rgb(115,139,158);
    color : white;
    position: absolute;
    bottom: -100px;

  }

  background-color: rgb(115,139,158) !important;
 }

    border-color: rgb(115,139,158) !important;

<ion-view>
  <ion-header-bar align-title="center" class="bar-positive">
    <h1 class="title">Preferences </h1>

  </ion-header-bar>

  <ion-content class="padding">
    
   <div class="radios">
    <input type="radio" name="rGroup" value="1" id="r1" ng-model="value" ng-change="newvalue(value)" checked/>
    <label class="radio" for="r1">Lowest Interest</label>
    <input type="radio" name="rGroup" value="2" id="r2" ng-model="value" ng-change="newvalue(value)"  />
    <label class="radio" for="r2">Low Loan EMI</label>
    <input type="radio" name="rGroup" value="3" id="r3" ng-model="value" ng-change="newvalue(value)" />
    <label class="radio" for="r3">Short Term</label>
    <input type="radio" name="rGroup" value="4" id="r4" ng-model="value" ng-change="newvalue(value)" />
    <label class="radio" for="r4">Long Term</label>
    <input type="radio" name="rGroup" value="5" id="r5" ng-model="value" ng-change="newvalue(value)" />
    <label class="radio" for="r5">Low Processing Fees</label>
    <input type="radio" name="rGroup" value="6" id="r6" ng-model="value" ng-change="newvalue(value)" />
    <label class="radio" for="r6">Low Down Payment</label>

  </div>
  <button class="button button-full button-new" ng-click="loaddata();updatedb();" ng-disabled="isDisabled">
  Next
</button>
  </ion-content>
</ion-view>
