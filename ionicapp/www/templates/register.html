<ion-view title="Create a new account">
  <ion-content class="padding">
    
    <div class="list"><br><br>
  <label class="item item-input item-floating-label">
    <span class="input-label">Full Name</span>
    <input type="text" placeholder="Full Name" ng-model="user.fullname">
  </label><br><br><br>
  <label class="item item-input item-floating-label">
    <span class="input-label">Mobile Number</span>
    <input type="text" ng-minlength="8" ng-pattern="/^[0-9]{1,11}$/" placeholder="Mobile Number" ng-model="user.mobilenumber">
  </label><br><br><br>
  <label class="item item-input item-floating-label">
    <span class="input-label">Aadhar Number</span>
    <input type="text" ng-minlength="12" ng-maxlength="12" placeholder="Aadhar Number" ng-model="user.anum">
  </label><br><br><br><br>
  <a ng-click="openDatePicker();consoled();">
  <label class="item item-input item-floating-label" >
    <span class="input-label" ng-bind="datetext">{{datetext}}</span>
    <input type="text" placeholder="Date of Birth">
  </label><br><br><br><br>
  </a>
  
<button class="button button-full button-new" ng-click="savedata();dated();signup()" ng-disabled="isDisabled">
  Next
</button>
</div>
    
  </ion-content>
</ion-view>
